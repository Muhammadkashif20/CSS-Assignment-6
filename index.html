<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>


    <div class="container">
        <div class="navbar">
            <div class="nav-box1">
                <i class="fa-solid fa-bars"></i>

                <a href="" class="text"><i class="fa-regular fa-user"></i>Classroom</a>
            </div>
            <div class="nav-box2">

        </div>
        <div class="mainscroll">

            </div>
            <div class="secondicons">

                <br>

                <br>
                <i class="fa-solid fa-id-badge"></i>

                <br>

            </div>
            <div class="fourthicons">

                achieved classes
                <br>
                <i class="fa-solid fa-gear"></i>

            </div>
        </div>
        <div class="main-cards">
            <div class="card1">
                <img src="img/img1.jpg" alt="">
                <div><a href="" class="text1">Devathon Kids <br><br>Muhammad Rizwan Bhatti</a></div>
                <div class="parentlogo">
                    <img src="img/img3.jpg" alt="" class="logo"></div>
                <br><br><br><br><br><br><br><br><br>
                <hr>
                <div class="parent">

                <div class="icon2"><i class="fa-regular fa-folder" class="ic2"></i></div>
            </div>
            </div>
            <div class="card2">
                <img src="img/img2.jpg" alt="">
               
                <div class="parentlogo">
                <img src="img/img3.jpg" alt="" class="logo"></div>
                <br><br><br><br><br><br><br><br><br>
                <hr>
                <div class="parent">
                    <div class="icon1"><i class="fa-solid fa-clipboard-user"></i></div>
                    <div class="icon2"><i class="fa-regular fa-folder" class="ic2"></i></div>
            </div>
        </div>























    </div>
